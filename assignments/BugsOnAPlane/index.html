<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the following form so we don't accidentally kill you, yay...</p>
    <form id="airlineForm">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label><br><br>
        
        <label for="travelLocation">Where are you going?</label>
        <select name="travelLocation" id="travelLocation">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select><br><br>
        
        <label for="diet">Dietary restrictions:</label><br>
        <input type="checkbox" name="vegan" id="vegan" value="vegan">
        <label for="vegan">Vegan</label><br>
        <input type="checkbox" name="gluten" id="gluten" value="gluten-free">
        <label for="gluten">Gluten-free</label><br>
        <input type="checkbox" name="paleo" id="paleo" value="paleo">
        <label for="paleo">Paleo, jk you eat what we give you!</label><br><br>
        
        <button type="button" id="submit">Submit</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
